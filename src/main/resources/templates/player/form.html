<head>
	<title>Sign up Here</title>
		  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
<div th:replace="fragments/nav :: navbar" ></div>



            
                	<p class="text-color">Please use the form below to register for the upcoming tryout.</p>
	
	<form action="#" th:action="@{/}" th:object="${player}" method="post">
	
			<input type="text" th:field="*{name}" placeholder="Full Name" />
	
			<label>Height: 
				<select th:field="*{height}">
				<option
					th:each="heightValue: ${allHeightValues}"
					th:value="${heightValue}"
					th:text="${heightValue}"
					1 ></option>
				</select>
				<!-- <button type="submit">Register</button> -->
			</label>

	</form>  


	
	<div th:replace="fragments/nav :: foot" ></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="javascript/index.js" ></script>
